<div class="mx-4">
  <div class="dropdown w-full">
    <label
      tabindex="0"
      class="bg-[#515151] px-4 input input-bordered flex items-center gap-2 rounded-lg"
    >
      <input type="text" class="grow" placeholder="Search" />
      <mat-icon
        aria-hidden="false"
        aria-label="Search icon"
        fontIcon="search"
      />
    </label>
    <ul
      tabindex="0"
      class="dropdown-content menu bg-[#515151] rounded-box z-[20] w-full p-2 mt-2 shadow-lg [&_li>*:not(ul):not(.menu-title):active]:bg-[#333333]"
    >
      @for (item of list; track item) {
      <li
        class="w-full"
        onclick="modal_send_msg.showModal()"
        (click)="test(item)"
      >
        <div class="flex justify-between w-full">
          <div class="flex gap-4">
            <div class="avatar online">
              <div class="w-10 rounded-full">
                <img
                  src="https://img.daisyui.com/images/stock/photo-1534528741775-53994a69daeb.webp"
                />
              </div>
            </div>
            <div class="flex flex-col justify-between">
              <h4 class="!text-base !font-bold !m-0">{{ item.name }}</h4>
              <h5 class="!text-sm !font-semibold !m-0 !italic">
                {{ item.lastMsg }}
              </h5>
            </div>
          </div>
          <mat-icon
            aria-hidden="false"
            aria-label="Send icon"
            fontIcon="send"
          />
        </div>
      </li>
      }
    </ul>
  </div>
</div>
<dialog id="modal_send_msg" class="modal">
  <div class="modal-box bg-[#333333]">
    <form method="dialog">
      <button class="btn btn-sm btn-circle btn-ghost absolute right-2 top-2">
        âœ•
      </button>
    </form>
    <div class="flex items-center gap-4">
      <div class="avatar online">
        <div class="w-12 rounded-full">
          <img
            src="https://img.daisyui.com/images/stock/photo-1534528741775-53994a69daeb.webp"
          />
        </div>
      </div>
      <h4 class="!text-lg !font-bold !m-0">{{ userSelected?.name }}</h4>
    </div>
    <p class="py-8 text-base">Send a message to start the conversation</p>
    <div class="flex gap-4">
      <input
        type="text"
        placeholder="Type here"
        class="input input-bordered w-full bg-[#515151] text-white"
      />
      <button class="btn bg-pink-600 hover:bg-pink-800 text-white">
        Send
        <mat-icon aria-hidden="false" aria-label="Send icon" fontIcon="send" />
      </button>
    </div>
  </div>
</dialog>
