<dialog id="modal_start_conv" class="modal">
  <div class="modal-box bg-[#333333]">
    <form method="dialog">
      <button class="btn btn-sm btn-circle btn-ghost absolute right-2 top-2">
        âœ•
      </button>
    </form>
    <div class="flex items-center gap-4">
      <div class="avatar online">
        <div class="w-12 rounded-full">
          <img
            src="https://img.daisyui.com/images/stock/photo-1534528741775-53994a69daeb.webp"
          />
        </div>
      </div>
      <h4 class="!text-lg !font-bold !m-0">{{ name }}</h4>
    </div>
    <p class="py-8 text-base">Send a message to start the conversation</p>
    <div class="flex gap-4">
      <input
        type="text"
        placeholder="Type here"
        class="input input-bordered w-full bg-[#515151] text-white"
      />
      <button class="btn bg-pink-600 hover:bg-pink-800 text-white">
        Send
        <mat-icon aria-hidden="false" aria-label="Send icon" fontIcon="send" />
      </button>
    </div>
  </div>
</dialog>
