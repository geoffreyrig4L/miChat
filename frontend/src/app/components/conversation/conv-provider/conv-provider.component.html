<main class="flex flex-row w-screen h-full">
  <div class="w-1/4 min-w-[450px]">
    <app-conv-list [idConv]="conv?._id ?? null" [listConv]="listConv" />
  </div>
  <div class="flex-1 bg-[#515151]">
    @if(conv !== null) {
    <app-conv [conv]="conv" />
    }@else {
    <div class="flex justify-center items-center h-full w-full">
      <p class="text-xl">Please select a conversation !</p>
    </div>
    }
  </div>
</main>
