<div class="flex flex-col h-[95%]">
  <div id="head" class="bg-[#515151] py-4 px-16">
    <div class="flex flex-row justify-between w-full items-center">
      <div class="flex gap-4">
        <div class="avatar">
          <div class="w-16 rounded-full ring-2 ring-[var(--primary-color)]">
            <img
              src="https://img.daisyui.com/images/stock/photo-1534528741775-53994a69daeb.webp"
            />
          </div>
        </div>
        <div class="flex flex-col justify-between">
          <h4 class="!text-lg !font-bold !m-0">
            {{ conv.interlocutor.username }}
          </h4>
          @if(conv.interlocutor.online){
          <h5 class="!text-base !font-light !m-0">Online</h5>
          }@else {
          <h5 class="!text-base !font-light !m-0">Offline</h5>
          }
        </div>
      </div>
      <button onclick="modal_delete_conv.showModal()">
        <mat-icon>delete_forever</mat-icon>
      </button>
    </div>
  </div>
  <div
    id="content"
    class="flex flex-col items-center bg-[#333333] w-full overflow-hidden"
  >
    <div class="w-[75%] flex flex-col bg-white/5 py-8 px-16 overflow-y-auto">
      @if(conv.messages.length > 0) { @for (message of conv.messages; track
      message) {
      <div
        class="flex flex-col space-y-1 chat"
        [ngClass]="message.sender === user?._id ? 'chat-end' : 'chat-start'"
      >
        <div
          class="chat-bubble text-white text-lg max-w-[55%]"
          [ngClass]="
            message.sender === user?._id ? 'bg-pink-700/50' : 'bg-[#515151]'
          "
        >
          {{ message.content }}
        </div>
        <div class="text-white/50 text-sm">
          {{ message.created_at | date : "short" }}
        </div>
      </div>
      } }
    </div>
    <div id="foot" class="bg-[#515151] w-full">
      <div class="bg-[#515151] w-[70%] m-auto p-2 flex gap-4 items-center">
        <mat-icon
          aria-hidden="false"
          aria-label="Emoji icon"
          fontIcon="tag_faces"
          class="scale-125"
        />
        <mat-icon
          aria-hidden="false"
          aria-label="Add icon"
          fontIcon="add"
          class="scale-125"
        />
        <app-message-to-send
          [idConv]="conv._id"
          [idInterlocutor]="conv.interlocutor._id"
        />
      </div>
    </div>
  </div>
</div>
<dialog id="modal_delete_conv" class="modal">
  <div class="modal-box bg-[#333333]">
    <form method="dialog">
      <button class="btn btn-sm btn-circle btn-ghost absolute right-2 top-2">
        âœ•
      </button>
    </form>

    <h3>Are you sure to delete this conversation ?</h3>
    <button
      mat-flat-button
      class="!bg-red-500 hover:scale-[105%] hover:transition-all hover:duration-[500ms]"
      (click)="deleteConversation()"
    >
      Delete
    </button>
    <error-message
      [errorMessage]="formSubmissionErrorMessage()"
    ></error-message>
    <success-message
      [successMessage]="formSubmissionSuccessMessage()"
    ></success-message>
  </div>
</dialog>
