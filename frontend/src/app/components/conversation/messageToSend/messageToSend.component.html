<form (submit)="sendMessage($event)" class="flex flex-row gap-4">
  <input
    type="text"
    [formControl]="messageToSend"
    placeholder="Type here"
    class="input input-bordered flex-1 bg-[#333333] text-white"
  />
  <button type="submit" class="btn">
    <mat-icon
      aria-hidden="false"
      aria-label="Sender icon"
      class="bg-black"
      fontIcon="send"
      class="scale-125"
    />
  </button>
</form>
