<div>
  <h1></h1>
  <form (submit)="submit($event)" class="flex flex-col space-y-5">
    <mat-form-field>
      <mat-label>Username</mat-label>
      <input
        matInput
        [formControl]="username"
        type="username"
        id="username"
        name="username"
        required
      />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Password</mat-label>
      <input
        matInput
        [formControl]="password"
        type="password"
        id="password"
        name="password"
        required
      />
    </mat-form-field>
    <button mat-flat-button type="submit">Sign in</button>
  </form>
</div>
